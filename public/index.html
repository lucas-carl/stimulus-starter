<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="main.min.css" />
    <script src="bundle.js" async></script>
  </head>
  <body>
    <form
      action="/baufinanzierungsrechner"
      method="post"
      data-controller="example"
    >
      <div class="react-form">
        <div class="form-row form-row--xl-space">
          <label for="financingReason" class="form-label">
            Was ist Ihr Vorhaben?
          </label>
          <select
            id="financingReason"
            name="financingReason"
            class="form-element form-element--dropdown"
            required=""
          >
            <option value="purchase">Kauf einer Immobilie</option>
            <option value="building">Neubau</option>
            <option value="prolongation">Anschlussfinanzierung</option>
            <option value="refurbishment">Modernisierung</option>
          </select>
        </div>
        <div class="form-row">
          <label for="loanAmount-slider" class="form-label">
            Wie hoch ist der Kaufpreis ihrer Immobilie?
          </label>
          <div class="slider-range__wrapper">
            <input
              id="loanAmount-slider"
              name="loanAmount"
              type="range"
              class="slider-range"
              min="0"
              max="1500000"
              step="1000"
              value="500000"
              data-action="change->example#slideLoanAmount"
            />
            <div
              class="slider-range__value-preview"
              data-example-target="output"
            >
              500.000,00 â‚¬
            </div>
          </div>
        </div>
      </div>
      <button class="button button--primary button--wide" type="submit">
        Jetzt Finanzierung berechnen
      </button>
    </form>
  </body>
</html>
